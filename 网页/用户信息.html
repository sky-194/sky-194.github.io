<script type="text/javascript">
function count(){
   var count 
   // 读取localstorage数据，并转换为int类型
   if(localStorage.getItem("count") == null) 
       count =1
   else
       count = parseInt(localStorage.getItem("count"))+1;
  // 显示访问计数
  if(count > 1)
    document.getElementById('message').innerHTML = "您已是第" + count+"次访问本站点了。" + "您已经拒绝我们" + (count-1) + "次了，还不留下您的意见和建议吗？";
  else
    document.getElementById('message').innerHTML = "欢迎您首次访问本站。留下你的信息吧！";
  //保存新的访问计数
   localStorage.setItem("count", count);
   if(localStorage.getItem("username") == null ) ;
   else {
	  username = localStorage.getItem("username");
	  document.getElementById('username').value = username;
		}
		
   if(localStorage.getItem("email") == null ) ;
   else{
	  email = localStorage.getItem("email");
	  document.getElementById('email').value = email;
   }
}
//关闭窗口时保存数据。
window.onbeforeunload = function () {
	username = document.getElementById('username').value;
	email = document.getElementById('email').value;
	if( username != undefined )
			localStorage.setItem("username", username);
	if( email != undefined )
			localStorage.setItem("email", email);
}

window.addEventListener("load", count, true);
</script>
